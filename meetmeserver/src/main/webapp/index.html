<section class="w3-content">
    <h1>Herzlich Willkommen bei GetToThePoint!</h1>

    <p>GetToThePoint ist ein Geo-Kennenlernspiel. Es gibt dir die Möglichkeit neue Menschen in vielleicht sogar neue
        Städte auf spielerische und spaßige Weise kennenzulernen.</p>

    <p>Registriere dich jetzt und werde Teil der Community.</p>

    <form class="w3-form" id="registration" name="registration" action="/meetmeserver/user"
          onsubmit="return myFunction()" method="post">
        <div class="w3-group">

        </div>
        <div class="w3-group">
            <input class="w3-input" name="name" id="name" type="text" placeholder="Name*" required>

        </div>
        <div class="w3-group">
            <input class="w3-input" name="lastname" id="lastname" type="text" placeholder="Nachname*" required>

        </div>
        <div class="w3-group">
            <input class="w3-input" name="username" id="username" type="text" placeholder="Username*" required>
        </div>
        <div class="w3-group">
            <input class="w3-input" name="e-mail" id="e-mail" type="email" placeholder="Deine E-Mail Addresse*"
                   required>
        </div>
        <div class="w3-group">
            <input class="w3-input" name="password" id="pwd" type="password" placeholder="Passwort*" required>
        </div>
        <div class="w3-group">
            <input class="w3-input" name="confirm_password" id="pwdc" type="password" equalTo="#password"
                   placeholder="Passwort bestätigen*" required>
        </div>
        <div class="w3-group">
            <select name="teams" class="w3-select" type="text">
                <option value="random" selected="selected">Zufälliges Team</option>
                <option value="blue">Team Blau</option>
                <option value="red">Team Rot</option>
            </select>
        </div>
        <button id="submit_button" type="submit">Los geht's!</button>

    </form>
</section>
